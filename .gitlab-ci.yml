stages:
  - test
  - build

variables:
  POSTGRES_DB: midwife_support_test
  POSTGRES_USER: midwife_test
  POSTGRES_PASSWORD: midwife_test_pw
  DATABASE_URL: "postgresql+psycopg://midwife_test:midwife_test_pw@postgres:5432/midwife_support_test"
  JWT_SECRET: "test-secret-key"
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - .venv/

test:
  stage: test
  image: python:3.11
  services:
    - postgres:15-alpine
  before_script:
    - python -m venv .venv
    - source .venv/bin/activate
    - pip install --upgrade pip
    - pip install -r requirements.txt
    - pip install -r requirements-dev.txt
  script:
    - python -m pytest --cov=backend --cov-report=xml --cov-report=html --cov-report=term -v
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
    paths:
      - htmlcov/
      - coverage.xml
    expire_in: 30 days
  only:
    - merge_requests
    - main
    - develop

lint:
  stage: test
  image: python:3.11
  before_script:
    - python -m venv .venv
    - source .venv/bin/activate
    - pip install --upgrade pip
    - pip install -r requirements-dev.txt
  script:
    - black --check backend/ tests/
    - ruff check backend/ tests/
  allow_failure: true
  only:
    - merge_requests
    - main
    - develop
